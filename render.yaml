services:
  - type: web
    name: petcarehub-backend
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render Dashboard manually:
      # - FIREBASE_PROJECT_ID
      # - FIREBASE_CLIENT_EMAIL
      # - FIREBASE_PRIVATE_KEY (paste the entire private key)
      # - FIREBASE_DATABASE_URL
      # - STRIPE_SECRET_KEY
      # - GEMINI_API_KEY
      # - FRONTEND_URL (your Firebase hosting URL)
      # - VERCEL_URL (your Vercel app URL)
      # - ML_API_URL (your ML API Render URL - e.g., https://petcarehub-ml-api.onrender.com)
    healthCheckPath: /
    autoDeploy: true


